<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistance</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- External CSS -->
  <link rel="stylesheet" href="css/ai-styles.css" />
  <!-- Additional styles for header and dropdown -->
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu {
      position: relative;
      margin-left: auto;
    }
    .menu .menu-icon {
      cursor: pointer;
      font-size: 24px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 40px; /* Adjust as needed */
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 10;
      min-width: 200px; /* Wider options */
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
    }
    .dropdown-menu a:last-child {
      border-bottom: none;
    }
    .dropdown-menu a:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <header>
      <div class="logo">
        <h1>Khushu</h1>
      </div>
      <div class="menu">
        <span class="menu-icon" id="menuIcon">â˜°</span>
        <!-- Dropdown Menu -->
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="index.html">Home</a>
          <a href="khushu-level.html">Khushu Level</a>
          <a href="ai-page.html">Ask AI</a>
          <a href="live.html">Live Demo</a>
        </div>
      </div>
    </header>
    <div class="content">
      <h2>AI Assistance</h2>
      <p>Get guidance and tips to improve your focus and Khushu during prayer.</p>
      <textarea class="question-box" placeholder="During prayer I struggle with..."></textarea>
      <button class="ask-button">Submit</button>
    </div>
  </div>

  <!-- JavaScript to toggle the dropdown menu -->
  <script>
    const menuIcon = document.getElementById('menuIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
    menuIcon.addEventListener('click', function(event) {
      event.stopPropagation();
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.menu')) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
