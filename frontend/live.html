<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Demo</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Link to the Live Demo CSS -->
  <link rel="stylesheet" href="css/live-styles.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Additional styles for a wider container, one-line buttons, and dropdown menu -->
  <style>
    /* Main container */
    .main-container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      margin: auto;
    }
    /* One-line button container */
    .all-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      margin-top: 20px;
    }
    /* Dropdown menu for navigation */
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 10;
      min-width: 200px;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
    }
    .dropdown-menu a:last-child {
      border-bottom: none;
    }
    .dropdown-menu a:hover {
      background-color: #eee;
    }
    /* Make the menu icon clickable */
    .menu-icon {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Optional background overlays -->
  <div class="background-mat"></div>
  <div class="background-waves"></div>
  <div class="main-container">
    <header>
      <div class="logo"><h1>Khushu</h1></div>
      <div class="menu">
        <span class="menu-icon" id="menuIcon">â˜°</span>
        <!-- Dropdown Menu -->
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="index.html">Home</a>
          <a href="khushu-level.html">Khushu Level</a>
          <a href="ai-page.html">Ask AI</a>
          <a href="live.html">Live Demo</a>
        </div>
      </div>
    </header>
    <div class="content">
      <h2>Live Demo</h2>
      <p>Watch live graphs of your brain wave activity updating in real time.</p>
      <!-- Add connection status indicator -->
      <div id="connectionStatus" style="margin-bottom: 10px; color: #666;"></div>
      <!-- Container for the live graphs -->
      <div id="liveGraph">
        <!-- Khushu chart appears first -->
        <canvas id="khushuChart"></canvas>
        <!-- Brain Wave chart (Alpha only) is hidden by default -->
        <canvas id="bandChart" style="margin-top:20px; display: none;"></canvas>
      </div>
      <!-- All control buttons in one row -->
      <div class="all-buttons">
        <button class="button" id="toggleGraph">Show Brain Waves</button>
        <button class="button" id="startButton">Start Demo</button>
        <button class="button" id="endButton" style="display:none;">End Demo</button>
        <!-- This button will navigate to the results page -->
        <button class="button" id="downloadCSV" style="display:none;">View Results</button>
        <button class="button" id="askChatBot" style="display:none;">Ask Chat Bot</button>
      </div>
      <!-- Text feedback (showing Khushu Level, Alpha, Alpha/Theta Ratio, and time) -->
      <div id="feedback" style="margin-top:20px; font-size:16px;"></div>
    </div>
  </div>

  <script>
    // Toggle dropdown menu when menu icon is clicked
    const menuIcon = document.getElementById('menuIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
    menuIcon.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
    // Close the dropdown if clicking outside the menu
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.menu')) {
        dropdownMenu.style.display = 'none';
      }
    });

    // Global variables and configuration
    let demoInterval;
    const pollingInterval = 100; // milliseconds between polls
    const backendUrl = "https://d8e6-129-100-255-81.ngrok-free.app"; // adjust if needed

    // Setup Chart.js charts
    const bandCtx = document.getElementById('bandChart').getContext('2d');
    const khushuCtx = document.getElementById('khushuChart').getContext('2d');

    // Data arrays for the charts (shared time axis)
    let timeLabels = [];
    let alphaData = [];
    let khushuData = [];

    // Chart for Khushu Level (displayed on top, more visible)
    const khushuChart = new Chart(khushuCtx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [
          { 
            label: 'Khushu Level (%)', 
            data: khushuData, 
            borderColor: 'lime', 
            borderWidth: 3,
            fill: false 
          }
        ]
      },
      options: {
        responsive: true,
        title: { display: true, text: 'Khushu Level Over Time' },
        scales: {
          x: {
            type: 'linear',
            position: 'bottom',
            title: { display: true, text: 'Time (s)' },
            ticks: { callback: value => Math.floor(value) }
          },
          y: {
            min: 0,
            max: 100,
            title: { display: true, text: 'Percentage (%)' }
          }
        }
      }
    });

    // Chart for Brain Wave (Alpha channel only)
    const bandChart = new Chart(bandCtx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [
          { 
            label: 'Delta', 
            data: [], 
            borderColor: 'blue',
            fill: false,
            tension: 0.4  // Add some smoothing
          },
          { 
            label: 'Theta', 
            data: [], 
            borderColor: 'cyan',
            fill: false,
            tension: 0.4
          },
          { 
            label: 'Alpha', 
            data: [], 
            borderColor: 'green',
            fill: false,
            tension: 0.4
          },
          { 
            label: 'Beta', 
            data: [], 
            borderColor: 'yellow',
            fill: false,
            tension: 0.4
          },
          { 
            label: 'Gamma', 
            data: [], 
            borderColor: 'red',
            fill: false,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        plugins: {
          title: { 
            display: true, 
            text: 'Brain Wave Bands Over Time',
            color: '#fff'
          },
          legend: {
            labels: {
              color: '#fff'
            }
          }
        },
        scales: {
          x: {
            type: 'linear',
            position: 'bottom',
            title: { 
              display: true, 
              text: 'Time (s)',
              color: '#fff'
            },
            ticks: { 
              maxTicksLimit: 10,
              color: '#fff'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          },
          y: {
            type: 'logarithmic', // Changed back to logarithmic for better visualization of large values
            title: { 
              display: true, 
              text: 'Power',
              color: '#fff'
            },
            min: 1000,  // Adjusted minimum value
            max: 50000, // Adjusted maximum value
            ticks: { 
              maxTicksLimit: 8,
              color: '#fff'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          }
        }
      }
    });

    async function fetchData() {
      const statusElement = document.getElementById('connectionStatus');
      try {
        statusElement.innerHTML = 'Fetching data...';
        const response = await fetch(`${backendUrl}/`, {
          headers: {
            'ngrok-skip-browser-warning': 'true'
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const text = await response.text();
        if (!text.trim()) {
          console.log("Received empty data");
          statusElement.innerHTML = 'Waiting for data...';
          return;
        }

        // Parse CSV data
        const lines = text.trim().split('\n');
        if (lines.length === 0) {
          console.log("No data lines found");
          return;
        }

        // Process each new line of data
        lines.forEach(line => {
          const values = line.split(',').map(val => parseFloat(val.trim()));
          if (values.length !== 7) {
            console.warn("Invalid data line:", line);
            return;
          }

          const [time, delta, theta, alpha, beta, gamma, khushu] = values;
          console.log("Processing values:", { time, delta, theta, alpha, beta, gamma, khushu }); // Debug log

          // Add new data points
          timeLabels.push(time);
          khushuData.push(khushu);
          
          // Update brain wave data
          bandChart.data.datasets[0].data.push(delta);
          bandChart.data.datasets[1].data.push(theta);
          bandChart.data.datasets[2].data.push(alpha);
          bandChart.data.datasets[3].data.push(beta);
          bandChart.data.datasets[4].data.push(gamma);

          // Keep only last 30 points for better visualization
          const maxPoints = 30;
          if (timeLabels.length > maxPoints) {
            timeLabels.shift();
            khushuData.shift();
            bandChart.data.datasets.forEach(dataset => dataset.data.shift());
          }
        });

        // Update the charts configuration
        bandChart.options = {
          responsive: true,
          animation: false,
          plugins: {
            title: { 
              display: true, 
              text: 'Brain Wave Bands Over Time',
              color: '#fff'
            },
            legend: {
              labels: {
                color: '#fff'
              }
            }
          },
          scales: {
            x: {
              type: 'linear',
              position: 'bottom',
              title: { 
                display: true, 
                text: 'Time (s)',
                color: '#fff'
              },
              ticks: { 
                color: '#fff'
              },
              grid: {
                color: 'rgba(255, 255, 255, 0.1)'
              }
            },
            y: {
              type: 'linear', // Changed to linear scale
              title: { 
                display: true, 
                text: 'Power',
                color: '#fff'
              },
              min: 0,
              suggestedMax: 50000,
              ticks: { 
                color: '#fff'
              },
              grid: {
                color: 'rgba(255, 255, 255, 0.1)'
              }
            }
          }
        };

        // Update chart data
        bandChart.data.labels = timeLabels;
        khushuChart.data.labels = timeLabels;
        khushuChart.data.datasets[0].data = khushuData;

        // Force charts to update
        bandChart.update();
        khushuChart.update();

        // Update feedback with latest values
        const lastIndex = timeLabels.length - 1;
        if (lastIndex >= 0) {
          document.getElementById('feedback').innerHTML = '';
          statusElement.innerHTML = 'Connected - Receiving data';
          statusElement.style.color = '#4CAF50';
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        statusElement.innerHTML = 'Connection error - Retrying...';
        statusElement.style.color = '#f44336';
      }
    }

    // When starting the demo, clear and initialize the charts
    async function startDemo() {
      try {
        const response = await fetch(`${backendUrl}/start_demo`, { 
          method: 'POST',
          headers: {
            'ngrok-skip-browser-warning': 'true'
          }
        });
        const data = await response.json();
        console.log("Demo started:", data);
        
        // Show end button and hide start button
        document.getElementById('startButton').style.display = 'none';
        document.getElementById('endButton').style.display = 'inline-block';
        
        // Clear all data arrays
        timeLabels = [];
        khushuData = [];
        bandChart.data.datasets.forEach(dataset => {
          dataset.data = [];
        });
        
        // Update both charts
        bandChart.update();
        khushuChart.update();
        
        // Start polling for new data
        demoInterval = setInterval(fetchData, pollingInterval);
      } catch (error) {
        console.error("Error starting demo:", error);
        alert("Failed to start demo. Please try again.");
      }
    }

    async function endDemo() {
      try {
        const response = await fetch(`${backendUrl}/end_demo`, { method: 'POST' });
        const data = await response.json();
        console.log("Demo ended:", data);
      } catch (error) {
        console.error("Error ending demo:", error);
      }
      clearInterval(demoInterval);
      document.getElementById('startButton').style.display = 'inline-block';
      document.getElementById('endButton').style.display = 'none';
      document.getElementById('feedback').innerHTML = '';
      // Save final overall Khushu level to localStorage
      const finalKhushu = khushuData[khushuData.length - 1] || 0;
      localStorage.setItem("overallKhushu", finalKhushu);
      // Show post-demo buttons (for our purposes, the "downloadCSV" button will navigate to the results page)
      document.getElementById('downloadCSV').style.display = 'inline-block';
      document.getElementById('askChatBot').style.display = 'inline-block';
    }

    // Toggle between charts
    function toggleGraph() {
      const khushuCanvas = document.getElementById('khushuChart');
      const bandCanvas = document.getElementById('bandChart');
      const toggleButton = document.getElementById('toggleGraph');
      if (khushuCanvas.style.display !== 'none') {
        khushuCanvas.style.display = 'none';
        bandCanvas.style.display = 'block';
        toggleButton.textContent = 'Show Khushu Level';
      } else {
        khushuCanvas.style.display = 'block';
        bandCanvas.style.display = 'none';
        toggleButton.textContent = 'Show Brain Waves';
      }
    }

    // Event listeners
    document.getElementById('startButton').addEventListener('click', startDemo);
    document.getElementById('endButton').addEventListener('click', endDemo);
    document.getElementById('toggleGraph').addEventListener('click', toggleGraph);
    // Instead of downloading CSV, the "downloadCSV" button now navigates to the Khushu Level page
    document.getElementById('downloadCSV').addEventListener('click', () => {
      window.location.href = 'khushu-level.html';
    });
    document.getElementById('askChatBot').addEventListener('click', () => {
      alert('Chat Bot clicked!');
    });
  </script>
</body>
</html>
